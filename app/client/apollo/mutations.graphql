mutation registerUser(
  $firstName: String
  $lastName: String
  $email: String!
  $password: String!
) {
  register(
    createUserInput: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      password: $password
    }
  ) {
    id
    firstName
    lastName
    email
  }
}

mutation loginUser($email: String!, $password: String!) {
  login(loginUserInput: { email: $email, password: $password }) {
    accessToken
    expiresIn
  }
}
